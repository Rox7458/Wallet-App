<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">

    <div class="border border-2 border-secondary p-2 m-5 rounded-3">

        <h1 class="text-center mt-5 text-danger">WALLET</h1>

        <div class="p-4 rounded-3 text-light">
            <h3 class="m-2 text-center">Expenditure Form</h3>

            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label text-light">Date</label>
                  <input type="date" class="form-control date-number" id="inputEmail4">
                </div>

                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label text-light">Amount Spent</label>
                  <input type="number" class="form-control amount-spent" id="inputPassword4" placeholder="1000$">
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label text-light">Kind Of Spending</label>
                  <input type="text" class="form-control kind-spending" id="inputAddress" placeholder="Rent,Bill">
                </div>
            </form>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-danger w-25 m-2 btn-save">Save</button>
            </div>
        </div>

        <div class="p-4">

            <div class="col-12 d-flex gap-1 add-form">
                <input type="text" class="form-control add-input" id="inputAddress" placeholder="write your earning">
                <button type="submit" class="btn btn-success  h-25 btn-add">Add</button>
            </div>

            <table id="harcama-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center">
                <thead>
                    <tr>
                      <th scope="col" class="w-25">Tarih</th>
                      <th scope="col" class="w-50">Harcama Alanı</th>
                      <th scope="col">Miktar (₺)</th>
                      <th scope="col">İşlem</th>
                    </tr>
                  </thead>

                  <tbody id="harcama-body">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr> -->
                  </tbody>
            </table>
    
            <div class="d-flex justify-content-end mt-4">
                <div class="w-50 text-end">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-100">Earning ($) :</li>
                        <li class="list-group-item w-50 earning">0</li>
                    </ul>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-100">Outgoing ($) :</li>
                        <li class="list-group-item w-50 outgoing">0</li>
                    </ul>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-100">Remainder ($) :</li>
                        <li class="list-group-item w-50 remainder">0</li>
                    </ul>
                </div>
            </div>
    
            <div class="col-12 d-flex justify-content-center m-3">
                <button type="submit" class="btn btn-danger m-2 btn-clear">Clear Informations</button>
            </div>

        </div>


    </div>

    <script src="event.js"></script>

</body>
</html>
